<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebXR — Scène 3D</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="info">
        <div><strong>WebXR — Scène 3D</strong></div>
        <div>Remarque : WebXR exige HTTPS (ou localhost). Si la page ne propose pas ENTER VR, vérifiez l'accès via HTTPS et que votre navigateur prend en charge WebXR.</div>
        <div id="debug"></div>
        <button id="request-xr-permission" style="margin-top:8px;">Demander permission XR</button>
        <div id="permission-status" style="margin-top:6px; font-weight:bold; color:#c00;"></div>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';

        const debugEl = document.getElementById('debug');
        const log = (msg) => {
            debugEl.innerHTML += `<div>${msg}</div>`;
        };

        // Debug info
        log(`Support WebXR : ${'xr' in navigator}`);
        log(`Présence de navigator.xr : ${navigator.xr ? 'oui' : 'non'}`);
        if ('xr' in navigator && navigator.xr && navigator.xr.isSessionSupported) {
            navigator.xr.isSessionSupported('immersive-vr')
                .then(supported => log(`isSessionSupported('immersive-vr') : ${supported}`))
                .catch(err => log(`isSessionSupported error : ${err}`));
        }

        let renderer, scene, camera;
        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x505050);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 3);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            try {
                document.body.appendChild(VRButton.createButton(renderer));
            } catch (err) {
                log(`Erreur bouton VR : ${err}`);
            }

            const light = new THREE.HemisphereLight(0xffffff, 0x444444);
            light.position.set(0, 20, 0);
            scene.add(light);

            const grid = new THREE.GridHelper(10, 20, 0xffffff, 0xffffff);
            scene.add(grid);

            const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
            const boxMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(boxGeometry, boxMaterial);
            cube.position.set(0, 0.5, -2);
            scene.add(cube);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }

      const permissionBtn = document.getElementById('request-xr-permission');
      const permissionStatus = document.getElementById('permission-status');

permissionBtn.addEventListener('click', async () => {
  if (!navigator.xr) {
    permissionStatus.textContent = "navigator.xr non disponible.";
    return;
  }
  try {
    const supported = await navigator.xr.isSessionSupported('immersive-vr');
    if (!supported) {
      permissionStatus.textContent = "Session immersive-vr non supportée.";
      return;
    }
    // Demande la session pour déclencher la permission
    const session = await navigator.xr.requestSession('immersive-vr');
    permissionStatus.textContent = "Permission XR accordée ! Session démarrée puis arrêtée immédiatement.";
    await session.end();
  } catch (e) {
    permissionStatus.textContent = "Erreur lors de la demande de permission : " + e.message;
  }
});

    </script>
</body>
</html>
